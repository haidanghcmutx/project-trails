<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./image.png" alt="" />
          </span>
          <div class="text header-text">
            <span class="name">Acme</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="Search" />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-grid-alt icon"></i>
                <span class="text nav-text">Overview</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-message-rounded-dots icon"></i>
                <span class="text nav-text">Comment</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-calendar icon"></i>
                <span class="text nav-text">Calendar</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-folder-minus icon"></i>
                <span class="text nav-text">Project</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-analyse icon"></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>

            <li class="nav-link line">
              <a href="#">
                <i class="bx bx-star icon"></i>
                <span class="text nav-text">Starred</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-user icon"></i>
              <span class="text nav-text">User</span>
            </a>
          </li>
          <li class="">
            <a href="#">
              <i class="bx bx-cog icon"></i>
              <span class="text nav-text">Setting</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon"></i>
              <i class="bx bx-sun icon"></i>
            </div>
          </li>
        </div>
      </div>
    </nav>
  </body>
</html>
